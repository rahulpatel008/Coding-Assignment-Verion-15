<div class="main">
  <h1 class="headingTitle">Dynamic Form Renderer</h1>

  <div class="schemaBtn">
    <button (click)="loadSchema('user-registration')">User Registration</button>
    <button (click)="loadSchema('feedback')">Feedback</button>
  </div>

  <div class="loading" *ngIf="loading">Loading schema...</div>
  <div class="errorMessage" *ngIf="errorMessage">{{ errorMessage }}</div>

  <app-dynamic-form
    *ngIf="currentSchema"
    [schema]="currentSchema"
    (submitted)="onFormSubmit($event)">
  </app-dynamic-form>

  <div class="outputSubmission" *ngIf="lastOutput">
    <h3>Submitted JSON</h3>
    <pre>{{ lastOutput | json }}</pre>
  </div>
</div>

<div style="text-align:center; margin: 20px;">
  <h1>{{ currentSchema.title }}</h1>

  <div style="margin-bottom: 20px;">
    <button (click)="switchSchema('user')">User Registration Form</button>
    <button (click)="switchSchema('feedback')">Feedback Form</button>
  </div>

  <app-dynamic-form
    [schema]="currentSchema"
    (submitted)="onFormSubmit($event)">
  </app-dynamic-form>

  <hr />

  <div *ngIf="lastOutput">
    <h3>Submitted Data:</h3>
    <pre>{{ lastOutput | json }}</pre>
  </div>
</div>
